
<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI File Agent</title>
</head>
<body>
    <h2>Upload a File with URL and Questions</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select File:</label>
        <input type="file" name="file" required><br><br>
        <label>Ask your own question (optional):</label><br>
        <textarea name="user_question" rows="4" cols="50" placeholder="Or leave blank to auto-detect from file..."></textarea><br><br>
        <input type="hidden" name="question_mode" value="auto">
        <input type="submit" value="Get Answers">
    </form>
    {% if url %}
        <p><strong>URL from file:</strong> {{ url }}</p>
    {% endif %}
    {% for q, a in answers %}
        <p><strong>Q:</strong> {{ q }}<br><strong>A:</strong> {{ a }}</p>
    {% endfor %}
</body>
</html>
